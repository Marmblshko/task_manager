databases:
  - name: task_manager
    plan: free
    databaseName: task_manager
    user: task_manager


services:
  - type: web
    plan: free
    name: task_manager
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task_manager
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false